<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme='light'>
    <div class="theme">
        <div class="light" id="light"><i class="fas fa-sun"></i></div>
        <div class="dark" id="dark"><i class="fas fa-moon"></i></div>
    </div>
    <div class="player-container">
        <div class="img-container">
            <img src="/img/jacinto-1.jpg" alt="jacinto">
        </div>
        <h1 id="title">Eleric Chill Machine</h1>
        <h3 id="name">Jacinto</h3>
        <audio src="/music/jacinto-1.mp3" ></audio>
        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:02</span>
            </div>
        </div>
        <!-- player-controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
